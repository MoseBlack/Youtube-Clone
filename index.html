<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css" type="text/css">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div id="first-part">
                    <img src="images/hamburger.png" alt="main menu" width="20" height="20">
                    <div id="youtube-video"><img src="images/youtube.png" alt="youtube" id="yv">
                        <span id="youtube-title">YouTube</span></div>
                </div>
                <div id="second-part">
                    <input type="text" size="70" id="search-input">
                    <div id="search-div"><img src="images/search.png" alt="search" id="search"></div>
                </div>
                <div id="third-part">
                    <img src="images/video.png" alt="video" width="20" height="20">
                    <img src="images/main_menu.png" alt="main" width="20" height="20">
                    <img src="images/forward.png" alt="forward" width="20" height="20">
                    <img src="images/dots.png" alt="dots" width="20" height="20">
                    <div id="user-profile">
                        <span id="sign">SIGN IN</span></div>
                </div>
            </div>
        </nav>
    </header>
</body></html>
